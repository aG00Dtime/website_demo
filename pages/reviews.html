	<!--Content-->
	<body class="review-page-background">
		<main>
			<section class="review-page" id="review-page-content">
				<div class="review-page-title slide-down"><h3>Reviews</h3></div>

				<div class="button">
					<button
						class="add-review slide-up"
						onclick="openForm()"
						id="leave-review"
					>
						Leave a review
					</button>
				</div>

				<div class="review-form slide-up" id="review">
					<div class="close">
						<i class="fa-solid fa-circle-xmark" onclick="closeForm()"></i>
					</div>

					<input
						type="text"
						class="username"
						id="name"
						placeholder="Name"
						required
					/>

					<div class="start-rating">
						<h3 class="rating-title">Rating</h3>

						<span
							id="1"
							class="fa fa-star"
							onclick="startRating(this)"
							startRating="starmark(this)"
						></span>
						<span
							id="2"
							class="fa fa-star"
							onclick="startRating(this)"
							startRating="starmark(this)"
						></span>
						<span
							id="3"
							class="fa fa-star"
							onclick="startRating(this)"
							startRating="starmark(this)"
						></span>
						<span
							id="4"
							class="fa fa-star"
							onclick="startRating(this)"
							startRating="starmark(this)"
						></span>
						<span
							id="5"
							class="fa fa-star"
							onclick="startRating(this)"
							startRating="starmark(this)"
						></span>
					</div>

					<textarea
						class="text-area"
						id="reviewtext"
						cols="30"
						rows="10"
						placeholder="Leave a review"
						required
					></textarea>

					<div class="button">
						<button class="add-review" onclick="validate()">
							Submit Review
						</button>
					</div>
				</div>

				<div class="added-reviews" id="old_reviews"></div>
			</section>
		</main>
